  @media (max-width:920px){ .main{grid-template-columns:1fr; padding:6px;} .app-shell{margin:18px;} .logo-wrap .app-title{display:none;} }

  /* å¾®åŠ¨ç”» */

<body>
  <div class="app-shell">

          <!-- æç®€ MacFocus Logoï¼šåœ†è§’æ–¹å— + ç•ªèŒ„è®¡æ—¶å™¨å›¾å½¢ï¼ˆSVGï¼‰ -->
          <svg width="28" height="28" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

<script>
(() => {
  // ===== DOM =====
  const focusInput = document.getElementById('focusInput');
  const breakInput = document.getElementById('breakInput');
  const mainBtn = document.getElementById('mainBtn');
  const resetBtn = document.getElementById('resetBtn');
  const timerDisplay = document.getElementById('timerDisplay');
  const statusBadge = document.getElementById('statusBadge');
  const logList = document.getElementById('logList');
  const clearBtn = document.getElementById('clearBtn');
  const exportBtn = document.getElementById('exportBtn');
  const exportTopBtn = document.getElementById('exportTopBtn');
  const popupBtn = document.getElementById('popupBtn');
  const helpBtn = document.getElementById('helpBtn');

  // ===== çŠ¶æ€ & è®¾ç½® =====
  let audioCtx = null;
  function ensureAudio() {
    if (!audioCtx) {
      const C = window.AudioContext || window.webkitAudioContext;
      if (!C) return null;
      audioCtx = new C();
      if (audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
    } else if (audioCtx.state === 'suspended') {
      audioCtx.resume().catch(()=>{});
    }
    return audioCtx;
  }

  let focusMinutes = parseInt(localStorage.getItem('setting_focus') || '25', 10);
  let breakMinutes = parseInt(localStorage.getItem('setting_break') || '5', 10);

  focusInput.value = focusMinutes;
  breakInput.value = breakMinutes;

  let focusDuration = focusMinutes * 60;
  let breakDuration = breakMinutes * 60;
  let timeLeft = focusDuration;
  let timerId = null;
  let isRunning = false;
  let isFocusMode = true;

  // ===== éŸ³æ•ˆï¼ˆmac é£æ ¼ï¼‰ =====
  function playStartBeep() {
    const ctx = ensureAudio(); if (!ctx) return;
    const t = ctx.currentTime;
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(440, t);
    osc.frequency.linearRampToValueAtTime(660, t + 0.12);
    gain.gain.setValueAtTime(0.0001, t);
    gain.gain.exponentialRampToValueAtTime(0.14, t + 0.02);
    gain.gain.exponentialRampToValueAtTime(0.0001, t + 0.15);
    osc.connect(gain); gain.connect(ctx.destination);
    osc.start(t); osc.stop(t + 0.16);
  }

  function playEndBeep() {
    const ctx = ensureAudio(); if (!ctx) return;
    const t = ctx.currentTime;
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(880, t);
    gain.gain.setValueAtTime(0.0001, t);
    gain.gain.exponentialRampToValueAtTime(0.18, t + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.0001, t + 0.22);
    osc.connect(gain); gain.connect(ctx.destination);
    osc.start(t); osc.stop(t + 0.24);
  }

  // ===== æ—¶é—´æ˜¾ç¤º =====
  function fmt(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
  }
  function renderTime() {
    timerDisplay.textContent = fmt(timeLeft);
    if (isRunning) document.title = `${fmt(timeLeft)} Â· MacFocus`;
    else document.title = 'MacFocus';
  }

  function updateBadge() {
    if (isFocusMode) {
      statusBadge.textContent = 'ä¸“æ³¨ä¸­';
      statusBadge.style.color = 'var(--accent-focus)';
      statusBadge.style.background = 'rgba(255,59,48,0.08)';
    } else {
      statusBadge.textContent = 'ä¼‘æ¯ä¸­';
      statusBadge.style.color = 'var(--accent-break)';
      statusBadge.style.background = 'rgba(52,199,89,0.08)';
    }
  }

  // ===== æ—¥å¿—ï¼ˆå¸¦æ—¥æœŸï¼‰ =====
  function saveLog() {
    const now = new Date();
    const dateStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
    const timeStr = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
    const logs = JSON.parse(localStorage.getItem('pomodoro_logs') || '[]');
    logs.unshift({
      date: dateStr,
      time: timeStr,
      duration: focusDuration / 60
    });
    localStorage.setItem('pomodoro_logs', JSON.stringify(logs));
    renderLogs();
  }

  function renderLogs() {
    const logs = JSON.parse(localStorage.getItem('pomodoro_logs') || '[]');
    logList.innerHTML = '';
    if (logs.length === 0) {
      const div = document.createElement('div');
      div.className = 'empty';
      div.textContent = 'è¿˜æ²¡æœ‰è®°å½•';
      logList.appendChild(div);
      return;
    }
    logs.forEach(l => {
      const item = document.createElement('div');
      item.className = 'log-item';
      item.innerHTML = `<div><strong>ğŸ… ä¸“æ³¨ ${l.duration} åˆ†é’Ÿ</strong><div class="meta">${l.date} Â· ${l.time}</div></div><div class="meta">${l.date}</div>`;
      logList.appendChild(item);
    });
  }

  // ===== å¯¼å‡º Excelï¼ˆåŒ…å« æ—¥æœŸã€æ—¶é—´ã€æ—¶é•¿ï¼‰ =====
  function exportLogsToExcel() {
    const logs = JSON.parse(localStorage.getItem('pomodoro_logs') || '[]');
    if (!logs.length) {
      alert('æ²¡æœ‰å¯å¯¼å‡ºçš„è®°å½•');
      return;
    }
    const data = logs.map(l => ({
      'æ—¥æœŸ': l.date,
      'æ—¶é—´': l.time,
      'ä¸“æ³¨æ—¶é•¿ï¼ˆåˆ†é’Ÿï¼‰': l.duration
    }));
    const ws = XLSX.utils.json_to_sheet(data);
    // è®¾ç½®åˆ—å®½ï¼ˆç¾è§‚ï¼‰
    const wscols = [{wpx:90},{wpx:80},{wpx:120}];
    ws['!cols'] = wscols;
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'ä¸“æ³¨è®°å½•');
    XLSX.writeFile(wb, `macfocus_records_${(new Date()).toISOString().slice(0,10)}.xlsx`);
  }

  // ===== å®šæ—¶å™¨è¡Œä¸º =====
  function startTimer() {
    ensureAudio();
    playStartBeep();
    if (isRunning) return;
    isRunning = true;
    mainBtn.textContent = 'æš‚åœ';
    mainBtn.className = 'btn-pause';
    timerId = setInterval(() => {
      timeLeft--;
      renderTime();
      if (timeLeft <= 0) {
        finishSession();
      }
    }, 1000);
  }

  function pauseTimer() {
    if (!isRunning) return;
    isRunning = false;
    clearInterval(timerId);
    mainBtn.textContent = 'ç»§ç»­';
    mainBtn.className = 'btn-primary';
  }

  function resetTimer() {
    isRunning = false;
    clearInterval(timerId);
    isFocusMode = true;
    timeLeft = focusDuration;
    mainBtn.textContent = 'å¼€å§‹';
    mainBtn.className = 'btn-primary';
    updateBadge();
    renderTime();
  }

  function finishSession() {
    playEndBeep();
    isRunning = false;
    clearInterval(timerId);
    if (isFocusMode) {
      saveLog();
      if (window.Notification && Notification.permission === 'granted') {
        try { new Notification('ä¸“æ³¨å®Œæˆï¼'); } catch(e) {}
      }
    }
    isFocusMode = !isFocusMode;
    timeLeft = isFocusMode ? focusDuration : breakDuration;
    mainBtn.textContent = isFocusMode ? 'å¼€å§‹ä¸“æ³¨' : 'å¼€å§‹ä¼‘æ¯';
    mainBtn.className = 'btn-primary';
    updateBadge();
    renderTime();
  }

  // ===== äº‹ä»¶ç»‘å®š =====
  mainBtn.addEventListener('click', () => {
    ensureAudio();
    if (!isRunning) startTimer();
    else pauseTimer();
  });
  resetBtn.addEventListener('click', resetTimer);

  focusInput.addEventListener('change', () => {
    let v = parseInt(focusInput.value || '25', 10);
    if (isNaN(v) || v < 1) v = 1;
    if (v > 180) v = 180;
    focusInput.value = v;
    focusMinutes = v;
    focusDuration = v * 60;
    localStorage.setItem('setting_focus', String(v));
    resetTimer();
  });

  breakInput.addEventListener('change', () => {
    let v = parseInt(breakInput.value || '5', 10);
    if (isNaN(v) || v < 1) v = 1;
    if (v > 60) v = 60;
    breakInput.value = v;
    breakMinutes = v;
    breakDuration = v * 60;
    localStorage.setItem('setting_break', String(v));
    resetTimer();
  });

  clearBtn.addEventListener('click', () => {
    if (confirm('ç¡®è®¤æ¸…ç©ºæ‰€æœ‰è®°å½•ï¼Ÿ')) {
      localStorage.removeItem('pomodoro_logs');
      renderLogs();
    }
  });

  exportBtn.addEventListener('click', exportLogsToExcel);
  exportTopBtn.addEventListener('click', exportLogsToExcel);

  popupBtn.addEventListener('click', () => {
    const w = 380, h = 560;
    const left = Math.round((screen.width - w) / 2);
    const top = Math.round((screen.height - h) / 2);
    window.open(location.href, 'MacFocusPopup', `width=${w},height=${h},left=${left},top=${top},resizable=yes`);
  });

  helpBtn.addEventListener('click', () => {
    alert('MacFocus Â· ä½¿ç”¨è¯´æ˜ï¼š\n\n1) è®¾ç½®ä¸“æ³¨/ä¼‘æ¯æ—¶é•¿ â†’ ç‚¹å‡»å¼€å§‹ã€‚\n2) ä¸“æ³¨å®Œæˆåä¼šè‡ªåŠ¨è®°å½•ï¼ˆå«æ—¥æœŸ/æ—¶é—´ï¼‰ã€‚\n3) ç‚¹å‡»å¯¼å‡ºå³å¯ä¸‹è½½ Excel æ–‡ä»¶ã€‚\n\nï¼ˆæµè§ˆå™¨å¯èƒ½è¦æ±‚æˆæƒé€šçŸ¥ä¸å£°éŸ³æ’­æ”¾ï¼‰');
  });

  if (window.Notification && Notification.permission === 'default') {
    Notification.requestPermission().catch(()=>{});
  }

  // ===== åˆå§‹åŒ–æ¸²æŸ“ =====
  function init() {
    focusDuration = focusMinutes * 60;
    breakDuration = breakMinutes * 60;
    timeLeft = focusDuration;
    renderTime();
    updateBadge();
    renderLogs();
  }
  init();

  <link rel="icon" href="https://github.com/andrewwoooo/apps/blob/main/F9C49933-DDED-4A63-B5F3-69DF85505203.png?raw=true" type="image/png">
  // å¯¼å‡ºå…¥å£ï¼ˆä¾¿äºè°ƒè¯•ï¼‰
  window.MacFocus = {
    startTimer, pauseTimer, resetTimer, finishSession, exportLogsToExcel
  };

})();
</script>
